<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Tell Me a Few of Your Favorite Things:</h1>
      <form id="FavoriteForm">
        <div class="form-group">
          <label for="color">Enter an color here:</label>
          <input id="color" type="text">
        </div>
        <div class="form-group">
          <label for="food">Enter an food here:</label>
          <input id="food" type="text">
        </div>
        <div class="form-group">
          <label for="animal">Enter an animal here:</label>
          <input id="animal" type="text">
        </div>
        <button type="submit" class="btn">Add item</button>
      </form>
        <div class="result">
          <ul>
            <li id="item1"></li>
            <li id="item2"></li>
            <li id="item3"></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
